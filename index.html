<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dash</title>

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- Reset Styles File Link-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Link to our custom stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>

    <!-- Nav Bar/Title Bar for title-->
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: rgb(5, 46, 143) ; color: white;">
        <h1 class="text-center">
            <strong>

                <!-- Brightness Icon representing sun -->
                <svg class="bi bi-brightness-high-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="8" r="4" />
                    <path fill-rule="evenodd"
                        d="M8 0a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2A.5.5 0 018 0zm0 13a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2A.5.5 0 018 13zm8-5a.5.5 0 01-.5.5h-2a.5.5 0 010-1h2a.5.5 0 01.5.5zM3 8a.5.5 0 01-.5.5h-2a.5.5 0 010-1h2A.5.5 0 013 8zm10.657-5.657a.5.5 0 010 .707l-1.414 1.415a.5.5 0 11-.707-.708l1.414-1.414a.5.5 0 01.707 0zm-9.193 9.193a.5.5 0 010 .707L3.05 13.657a.5.5 0 01-.707-.707l1.414-1.414a.5.5 0 01.707 0zm9.193 2.121a.5.5 0 01-.707 0l-1.414-1.414a.5.5 0 01.707-.707l1.414 1.414a.5.5 0 010 .707zM4.464 4.465a.5.5 0 01-.707 0L2.343 3.05a.5.5 0 01.707-.707l1.414 1.414a.5.5 0 010 .708z"
                        clip-rule="evenodd" />
                </svg>

                Weather Dashboard</strong>

        </h1>
    </div>

    <!-- Main Container -->
    <div class="container-fluid">

        <div class="row">

            <div id="city-search-box" class="col-md-3 bg-light">

                <h5 class="">City Search:</h5>

                <div class="form-inline form-group">

                    <input id="inputValue" type="text" class="form-control" />

                    <buttton id="searchBtn" class="btn btn-outline-primary btn-lg">Search</buttton>

                </div>

                <ul class="list-group cities"></ul>

            </div>

            <div class="col-md-9">

                <!--Today's Weather-->
                <div id="today" class="mt-3"></div>

                <!--Forcast-->
                <div id="forecast" class="row mt-3 container-fluid"></div>

            </div>

        </div>

    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- Code to the JavaScript File -->
    <script src="assets/script/script.js"></script>

</body>

</html>
